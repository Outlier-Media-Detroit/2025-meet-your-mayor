name: Deploy

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      env:
        type: choice
        description: Which environment to publish to
        options:
          - staging
          - production
        required: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        name: Checkout the repo
        uses: actions/checkout@v3

      - name: Load .env file
        uses: xom9ikk/dotenv@v2

      - id: install-node
        name: Install Node.js 21.x
        uses: actions/setup-node@v3
        with:
          node-version: 21
          cache: "npm"

      - id: install-project-modules
        name: Install project dependencies
        run: npm ci --production
        shell: bash

      - id: validate-metadata
        name: Validate metadata
        run: npm run validate
        shell: bash

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - id: checkout
        name: Checkout the repo
        uses: actions/checkout@v3

      - id: set-env
        name: Determine deployment environment
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "ENVIRONMENT=${{ github.event.inputs.env }}" >> $GITHUB_ENV
          else
            echo "ENVIRONMENT=staging" >> $GITHUB_ENV
          fi

      - name: Load .env file
        uses: xom9ikk/dotenv@v2

      - id: install-node
        name: Install Node.js 21.x
        uses: actions/setup-node@v3
        with:
          node-version: 21
          cache: "npm"

      - id: install-project-modules
        name: Install project dependencies
        run: npm ci --production ## For the app's build routine

      - id: get-slug
        name: Get slug
        uses: actions/github-script@v6
        with:
          result-encoding: string
          script: |
            // Pull the slug
            const slug = `${{ env.GATSBY_SLUG }}`;
            console.log(`slug -> ${slug}`);

            // If we get this far, we're good to go.
            return slug.trim();

      - id: npm-build
        name: Build project distribution
        run: PREFIX=/${{ env.GATSBY_SLUG }} npm run build
        env:
          PATH_PREFIX: ${{ steps.get-slug.outputs.result }}

      - id: configure-aws
        name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/outlier-terraform-github-role
          aws-region: us-east-1

      - name: Invalidate CloudFront (clear cache)
        uses: chetan/invalidate-cloudfront-action@v2
        env:
          DISTRIBUTION: ${{ secrets.AWS_CLOUDFRONT_DISTRIBUTION }}
          PATHS: ${{ format('/{0}/*', steps.get-slug.outputs.result) }}

      # TODO: Add Slack notification back in?
      - id: npm-deploy
        name: Upload the prepared files
        uses: datadesk/delivery-deploy-action@v1
        with:
          bucket: ${{ secrets.AWS_S3_PRODUCTION_BUCKET }}
          base-path: ${{ steps.get-slug.outputs.result }}
          dir: build
          should-cache: true
          use-accelerate-endpoint: false
          public: true
